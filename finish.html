<!DOCTYPE html>
<html>
  <head>
    <title>Login Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        font-size: 36px;
        text-align: center;
        color: #333;
        margin-top: 50px;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
        margin-top: 20px;
        color: #333;
        text-align: center;
      }

      /* Add a button style */
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
      }

      .button:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Login Successful!</h1>
    
    <p>Thank you for logging in.</p>
    
    <p>You can add more content to this page by editing the HTML code.</p>

    <!-- Add a button to return to the login page -->
    <a href="login.html" class="button">Return to Login Page</a>
  </body>
</html>
